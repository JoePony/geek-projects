<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;">
    <meta name="keywords" content="完美学院课程表">
    <meta name="description" content="完美学院课程表">
    <title>完美学院课程表</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0">
        <caption>
            <h1 class="title">完美学院课程表</h1></caption>
        <thead>
            <tr>
                <th class="thead_i_special">
                    <div class="diagonal">
                        <span class="day">星期</span>
                        <span class="time">时间</span>
                    </div>
                </th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="during">08:00~08:50</td>
                <td>早读</td>
                <td>早读</td>
                <td>早读</td>
                <td>早读</td>
                <td>早读</td>
                <td rowspan="4">农耕体验</td>
                <td rowspan="8">休息</td>
            </tr>
            <tr>
                <td class="during">09:00~09:50</td>
                <td>演讲</td>
                <td>心理学</td>
                <td>历史</td>
                <td>演讲</td>
                <td>英语</td>
            </tr>
            <tr>
                <td class="during">10:00~10:50</td>
                <td>数学</td>
                <td>时事分析</td>
                <td>内家拳</td>
                <td>古文</td>
                <td>传统医学养生</td>
            </tr>
            <tr>
                <td class="during">11:00~12:00</td>
                <td>历史</td>
                <td>演讲</td>
                <td>厨艺</td>
                <td>数学</td>
                <td>古文</td>
            </tr>
            <tr>
                <td class="during">12:00~14:00</td>
                <td colspan="6" class="special">午休</td>
            </tr>
            <tr>
                <td class="during">14:00~14:50</td>
                <td>计算机</td>
                <td>口语</td>
                <td>历史</td>
                <td>古文</td>
                <td>物理实验</td>
                <td rowspan="3">户外探险</td>
            </tr>
            <tr>
                <td class="during">15:50~16:00</td>
                <td>古典音乐赏析</td>
                <td>古文</td>
                <td>早读</td>
                <td>历史</td>
                <td>内家拳</td>
            </tr>
            <tr>
                <td class="during">16:00~16:50</td>
                <td>天文</td>
                <td>数学</td>
                <td>电影赏析</td>
                <td>古文</td>
                <td>地理</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
