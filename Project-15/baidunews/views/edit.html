    <!-- 后台修改新闻body -->
    <!-- 顶部 -->
    <nav class="">
        <ul class="clearfix" id="adminNavSwitch">
            <li class="edit pull-left text-center curr">
                <span><%= title %></span>
                <i class="caret"></i>
            </li>
        </ul>
    </nav>
    <!-- 主体 -->
    <div class="wrap" id="adminMainSwitch">
        <div class="curr">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                <!-- 修改表单 -->
                <form method="post" id="editForm" enctype="multipart/form-data">
                    <div class="form-group has-success">
                        <label for="category">栏目:</label>
                        <select class="form-control" name="category" id="categorySelect">
                        </select>
                        <div id="categorySelected" style="display:none"><%= news['category'] %></div>
                    </div>
                    <div class="form-group has-success">
                        <label for="title">标题:</label>
                        <input type="text" class="form-control" value="<%= news['title'] %>" name="title" id="title" required="required" />
                    </div>
                    <div class="form-group has-success">
                        <label for="content">内容:</label>
                        <textarea class="form-control" name="content" id="content" cols="20" rows="5" required="required"><%= news['content'] %></textarea>
                    </div>
                    <div class="form-group has-success">
                        <label for="source">来源:</label>
                        <input type="text" class="form-control" value="<%= news['source']?news['source']:'' %>" id="source" name="source" />
                    </div>
                    <div class="form-group">
                        <%
                        if(news['imgPath']!==''){
                        %>
                            <label for="file">更改图片:</label>
                            <p><img src="<%= news['imgPath'] %>" id="img" /></p>
                            <input type="file" name="uploadImg" id="uploadImg" accept='.jpg,.jpeg,.gif,.png,.bmp' />
                        <%
                        }else{
                        %>
                            <label for="file">添加图片:</label>
                            <input type="file" name="uploadImg" id="uploadImg" accept='.jpg,.jpeg,.gif,.png,.bmp' />
                        <%
                        }
                        %>
                        <input type="hidden" name="newsId" id="newsId" value="<%= news['id'] %>" />
                    </div>
                    <div class="form-group text-center confirm-cancel">
                        <input type="hidden" name="operation" value="edit" />
                        <input type="hidden" name="access_token" value="<%= access_token %>" />
                        <input type="submit" class="btn btn-success" value="确定" id="submitUpdate" />
                        <a href="/cancel" class="btn btn-danger" role="button">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/javascripts/index.js" type="text/javascript"></script>
</body>
</html>
