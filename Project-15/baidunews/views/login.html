<!DOCTYPE html>
<!-- 后台登录页 -->
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/stylesheets/bootstrap.min.css" type="text/css"  rel="stylesheet" />
    <link href="/stylesheets/admin.css" type="text/css"  rel="stylesheet" />
    <script src="/javascripts/jquery-1.11.3.min.js"></script>
    <title><%= title %></title>
</head>
<body class="login">
    <div class="container">
        <!-- 登录框 -->
        <div class="wrap center-block img-rounded">
            <h3><span>新闻后台管理系统</span></h3>
            <form method="post" id="loginForm">
                <div class="form-group has-success">
                    <label for="username" class="sr-only">用户名：</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required="required" />
                </div>
                <div class="form-group has-success">
                    <label for="psw" class="sr-only">密码：</label>
                    <input type="password" class="form-control" id="psw" name="psw" placeholder="密码" required="required" />
                </div>
                <span class="help help-block text-center" id="help"></span>
                <div class="form-group center-block">
                    <input type="submit" class="btn btn-success btn-block" id="submit" value="登 录" />
                </div>
            </form>
        </div>
    </div>
    <script src="/javascripts/index.js" type="text/javascript"></script>
</body>
</html>
