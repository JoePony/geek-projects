<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" text="text/css" href="./css/index.css" />
    <title>找最多出现字母</title>
</head>
<body>
    <div class="container">
        <div class="wrapper col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
            <h1 class="text-center">找到出现最多的字母</h1>
            <div class="form-group">
                <label class="control-label">给定数组：</label>   
                <p>["a"，"x"，"b"，"d"，"m"，"a"，"k"，"m"，"p"，"j"，"a"]</p>
            </div>
            <span class="help-block" id="helpBlock"></span>
            <div class="form-group">
                <button class="btn btn-success btn-lg center-block" onClick="seek()">揪 出 来</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
