<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>简易计算器</title>
</head>
<body>
    <div class="container">
        <!-- 各视口的响应式布局 -->
        <div class="form-horizontal col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
            <div class="form-group">
                <h2 class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-4 text-center">简易四则计算器</h2>
            </div>
            <!-- 第1个数 start -->
            <div class="form-group form-group-lg has-success">
                <label for="first" class="control-label col-lg-4 col-md-4">数一：</label>
                <div class="col-lg-8 col-md-8">
                    <input type="number" class="form-control" id="first" placeholder="请输入纯数字" autocomplete="off" required autofocus="on">
                </div>
            </div>
            <!-- 第1个数 end -->
            <!-- 第2个数 start -->
            <div class="form-group form-group-lg has-success">
                <label for="second" class="control-label col-lg-4 col-md-4">数二：</label>
                <div class="col-lg-8 col-md-8">
                    <input type="number" class="form-control" id="second" placeholder="请输入纯数字" autocomplete="off" required>
                </div>
            </div>
            <!-- 第2个数 end -->
            <!-- 选择算术符 start -->
            <div class="form-group form-group-lg has-success">
                <label class="control-label col-lg-4 col-md-4">算术符：</label>
                <div class="characters col-lg-8 col-md-8">
                    <label class="radio-inline">
                        <input type="radio" name="character" value="plus" required>加
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="character" value="subtract" required>减
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="character" value="multiply" required>乘
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="character" value="devide" required>除
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="character" value="remainder" required>求余
                    </label>
                </div>
            </div>
            <!-- 选择算术符 end -->
            <!-- 输出结果 start -->
            <span class="heip-block text-center col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-4" id="result"></span>
            <!-- 输出结果 end -->
            <div class="form-group">
                <button class="btn btn-success btn-lg col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-4" onclick="calculate()">计 算</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
