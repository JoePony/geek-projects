<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>按成绩分级</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
</head>
<body>
    <div class="container">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 form-inline">
            <div class="input-score-wrapper form-group">
                <label for="score" class="sr-only">请输入分数值:</label>
                <div class="input-group">
                    <input type="number" class="form-control input-lg" id="score" placeholder="请输入分数值" autocomplete="off" required />
                    <div class="input-group-addon">分</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg" onclick="queryScore()">查 询</button>
            </div>
            <span class="help-block" id="result"></span>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
